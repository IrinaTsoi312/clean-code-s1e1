<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"media="screen">
  </head>
  <body class="page">
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg" alt="" class="img">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section id="addSection">
        <h3 class="heading">Add Item</h3>
        <div class="add-task-panel">
          <input id="new-task" class="task input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul id="incompleteTasks">
          <li class="list-item">
            <input type="checkbox">
            <label class="task task-name">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="remove button icon" class="img">
            </button>
          </li>
          <li class="editMode list-item">
            <input type="checkbox">
            <label class="task task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img src="./remove.svg" alt="remove button icon" class="img">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" checked>
            <label class="task task-name">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="remove button icon" class="img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
